<!DOCTYPE html>

<head>

<body>

    <div class="container container--theme-1">
        <!-- Background elements -->
        <span class="svg-load cloud cloud--1 cloud--5" data-src="images/icon-cloud.svg"></span>
        <span class="svg-load cloud cloud--2 cloud--6" data-src="images/icon-cloud.svg"></span>
        <!-- End Background elements-->

        <ul class="nav">
            <li class="nav__item"><a href="dashboard.html"><span class="svg-load" data-src="images/logo.svg"></span></a></li>
            <li class="nav__item"><a href="favourites.html"><span class="svg-load" data-src="images/icon-header-heart.svg"></span></a></li>
            <li class="nav__item"><a href="suggestions.html"><span class="svg-load" data-src="images/icon-header-bulb.svg"></span></a></li>
            <li class="nav__item"><a href="mymemo.html"><span class="svg-load" data-src="images/icon-header-settings.svg"></span></a></li>

        </ul>

            <div class="inner">
                <span class="svg-load icon" data-src="images/icon-car.svg"></span>
                <h1>Transport</h1>
            </div>
        </div>

                <h2>Overview</h2>
                <div class="overview__content gallery">
                    <div class="overview__item">
                        <span class="img-load" data-src="images/image-chart3.png"></span>
                    </div>
                    <div class="overview__item">
                        <span class="img-load" data-src="images/image-chart2.png"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="boxes">
            <div class="boxes__box">
                <a class="boxes__link" href="vehicles.html"></a>

                <div class="boxes__icon">
                    <span class="svg-load icon" data-src="images/icon-car.svg"></span>
                </div>
            </div>
            <div class="boxes__box">
                <a class="boxes__link" href=""></a>
                <h2>Rail</h2>
                <div class="boxes__icon">
                    <span class="svg-load icon" data-src="images/icon-rail.svg"></span>
                </div>
            </div>
            <div class="boxes__box">
                <a class="boxes__link" href=""></a>

                <div class="boxes__icon">
                    <span class="svg-load icon" data-src="images/icon-bus.svg"></span>
                </div>
            </div>
            <div class="boxes__box">
                <a class="boxes__link" href=""></a>

                <div class="boxes__icon">
                    <span class="svg-load icon" data-src="images/icon-taxis.svg"></span>
                </div>
            </div>
            <div class="boxes__box">
                <a class="boxes__link" href=""></a>
                <h2>Couriers</h2>
                <div class="boxes__icon">
                    <span class="svg-load icon" data-src="images/icon-couriers.svg"></span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>memo</p>
        </div>
        <!-- End Footer -->

    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

    <!-- End Google Analytics -->
