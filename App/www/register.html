                    <fieldset>
                        <legend>security</legend>
                        <div class="form__field">
                            <label for="reg_password">Enter a password</label>
                            <input type="password" name="password" id="reg_password" class="getUserPasswordField required password" />
                            <span class="img-load valid-icon" data-src="images/icon-tick.svg"></span>
                        </div>
                        <div class="form__field">
                            <label for="reg_passwordConfirm">Confirm your password</label>
                            <input type="password" name="passwordConfirm" id="reg_passwordConfirm" class="required password-confirm" />
                            <span class="img-load valid-icon" data-src="images/icon-tick.svg"></span>
                        </div>
                        <div class="form__field">
                            <br />
                            <label>Accept our <a href="">terms &amp; conditions</a></label>
                            <div class="radio">
                                <div class="radio__input">
                                    <input type="radio" name="terms" id="reg_terms" class="required" />
                                </div>
                                <label for="reg_terms">I accept</label>
                            </div>
                            <span class="img-load valid-icon" data-src="images/icon-tick.svg"></span>
                        </div>
                    </fieldset>
                </form>
                <div class="controls">
                    <a class="arrow controls__arrow controls__arrow--left controls__arrow--inactive" href="#"><span class="svg-load" data-src="images/icon-arrow.svg"></span></a>
                    <a class="arrow controls__arrow controls__arrow--right" href="#"><span class="svg-load" data-src="images/icon-arrow.svg"></span></a>
                    <ul class="controls__pips">
                        <li class="controls__pip controls__pip--active"><a href="#"></a></li>
                        <li class="controls__pip"><a href="#"></a></li>
                    </ul>
                </div>
            </div>
            <div class="register">
                <div class="form-errors">
                    <p class="form-message"></p>
                </div>
                <form class="form ajax userPin" data-method="PUT" data-action="" novalidate>
                    <fieldset>
                        <legend>Boom! Done.</legend>
                        <p>Thank you! We’re now busy tailoring memo to work even better for you.<br />But while you’re here, why not set up your quick access options:</p>
                        <div class="form__field form__field--pin">
                            <div class="required">
                                <label for="reg_pin">Enter a five digit pin</label>
                                <input type="number" maxlength="1" name="pin1" id="reg_pin" />
                                <input type="number" maxlength="1" name="pin2" id="reg_pin2" />
                                <input type="number" maxlength="1" name="pin3" id="reg_pin3" />
                                <input type="number" maxlength="1" name="pin4" id="reg_pin4" />
                                <input type="number" maxlength="1" name="pin5" id="reg_pin5" />
                                <input type="email" name="email" class="setUserEmailField hidden" />
                                <span class="img-load valid-icon" data-src="images/icon-tick.svg"></span>
                            </div>
                        </div>
                        <div class="form__field fingerprint-auth">
                            <br />
                            <label>Use biometric security</label>
                            <div class="radio">
                                <div class="radio__input">
                                    <input type="radio" name="fingerprint" id="reg_fingerprint" />
                                </div>
                                <label for="reg_fingerprint">Enable fingerprint access</label>
                            </div>
                            <span class="img-load valid-icon" data-src="images/icon-tick.svg"></span>
                        </div>
                        <div class="form__field form__field--button">
                            <button class="button" type="submit">Get going</button>
                        </div>
                    </fieldset>
                </form>
            </div>
